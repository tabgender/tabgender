<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="output.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">

    <title>New tab</title>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5862706009179589"
        crossorigin="anonymous"></script>

</head>

<body>

    <div id="live-simply"
        class="blur-[2px] flex h-screen w-screen flex-col items-center bg-gradient-to-br from-[#d3b3ec] to-[#500091] text-[#FCEDF2] font-inter">

        <!-- top part -->
        <div class="flex h-20 w-screen items-stretch justify-start gap-3 space-evenly">
            <!-- logo -->
            <!-- <div class="flex w-20 items-center justify-center bg-lime-500">G</div> -->

            <!-- spacer -->
            <div class="grow"></div>

            <!-- money -->
            <div class="flex items-center">
                <h2 class="text-4xl">$123,456.78</h2>
            </div>

            <!-- settings -->
            <div class="flex w-8 items-center justify-center pr-3" onclick="toggleOptions()"><img
                    src="resources/options.svg"></div>
        </div>

        <!-- spacer -->
        <div class="grow-[1]"></div>

        <!-- time -->
        <div class="text-8xl">
            <h2 id="time">12:45</h2>
        </div>

        <!-- search bar -->
        <form id="search-bar"
            class="hover:bg-[#ffe6f9] flex h-20 w-7/12 rounded-full justify-left items-center bg-[#FCEDF2] text-5xl m-5 overflow-hidden"
            action="https://www.google.com/search" method="get">

            <!-- logo -->
            <div class="flex h-full w-14 items-center justify-center"><img class="w-6 h-6"
                    src="resources/google_icon.png"></div>

            <!-- input -->
            <input
                class="bg-transparent flex grow shrink min-w-0 h-full mr-8 focus:outline-none text-[#c095e4] placeholder:text-[#D8B1F8] placeholder:font-light"
                type="text" placeholder="Search Google or type a URL" name="q" autocomplete="off" />

        </form>

        <!-- date -->
        <div class="text-4xl">
            <h2 id="date">Saturday, Nov. 2</h2>
        </div>

        <!-- spacer -->
        <div class="grow-[2]"></div>

    </div>

    <!-- options page -->
    <div id="options-page"
        class="absolute top-1/2 left-1/2 ml-[-250] mt-[-250] bg-neutral-100 h-[500] w-[500] invisible">waka waka</div>


    </div>


    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5862706009179589"
        crossorigin="anonymous"></script>
        
    <!-- Bottom unit - long -->
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5862706009179589" data-ad-slot="9853155317"
        data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <script src="script.js"></script>

</body>

</html>
