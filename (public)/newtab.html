<html lang="en">

<head>

  <meta charset="UTF-8">

  <link rel="stylesheet" href="output.css">

  <title>New tab</title>

<body class="overflow-hidden">

  <div id="main"
    class="relative x-20 overflow-hidden flex h-screen w-screen flex-col items-center text-white font-inter bg-gradient-to-b from-blue-300 to-pink-400 opacity-80">

    <!-- top part -->
    <div class="flex h-20 w-screen items-stretch justify-start gap-3 space-evenly">
      <!-- logo -->
      <a href="newtab" class="ml-4 flex w-12 items-center justify-start"><img src="resources/tabgender_logo.svg"></a>

      <!-- spacer -->
      <div class="grow"></div>

      <div id="money" class="flex items-center justify-center text-3xl">$123,456.78</div>

      <!-- settings  -->
      <div id="settings-container" class="flex w-8 items-center justify-center mr-3">
        <img id="settings" src="resources\more-vertical.svg" class="h-8 cursor-pointer text-white" onclick="toggleOptions()">
      </div>
    </div>

    <!-- options page -->
    <div id="options-page"
      class="bg-black/20 pointer-events-none absolute opacity-0 rounded-lg w-50 h-fit self-end mr-4 mt-14">

      <ol class="text-white w-full my-2">
        <li class="hover:bg-gray-400/50 px-4 py-1 hover:cursor-pointer" id="customization-button" onclick="toggleCustomization()">Customize</li>
        <li><a class="hover:bg-gray-400/50 px-4 py-1" href="index">More about us</a></li>
      </ol>
    </div>

    <!-- spacer -->
    <div class="grow-[0.4]"></div>

    <!-- time -->
    <div class="text-8xl">
      <h2 id="time">12:45</h2>
    </div>

    <!-- search bar -->
    <form id="search-bar"
      class="hover:bg-gray-50 flex h-20 w-7/12 rounded-full justify-left items-center bg-white text-5xl mt-5 ml-5 mr-5 mb-2 overflow-hidden"
      action="https://www.google.com/search" method="get">

      <!-- logo -->
      <div class="flex h-full w-14 items-center justify-center"><img class="w-6 h-6" src="resources\google_icon.png">
      </div>

      <!-- input -->
      <input
        class="bg-transparent flex grow shrink min-w-0 h-full mr-8 focus:outline-none text-gray-800 placeholder:text-gray-300 placeholder:font-light"
        type="text" placeholder="Search Google or type a URL" name="q" autocomplete="off">
    </form>

    <!--The about tabgender description hover text and description text-->
    <div class="flex flex-col justify-center items-center relative w-1/2">

      <div class="text-xl mt-1 cursor-pointer underline underline-500 w-fit" id="about-tabgender">about
        tabgender</div>

      <div
        class="bg-white rounded-lg pointer-events-none w-full bg-white text-gray-800 shadow-lg opacity-0 transition-opacity duration-500 ease-in-out p-2"
        id="more-about-tabgender">

        <div class="flex space-evenly justify-between">
          <div class="flex flex-col border border-2 border-slate-500 bg-white text-center p-2 rounded-lg flex-1 m-2">
            <p class="text-base font-bold">in 2023, over</p>
            <p class="text-6xl font-bold">500</p>
            <a href="https://translegislation.com">
              <p class="text-base font-bold text-blue-500 underline">anti-trans bills</p>
            </a>
            <p class="text-base font-bold">were introduced</p>
          </div>


          <div class="flex flex-col border border-2 border-slate-500 bg-white text-center p-2 rounded-lg flex-1 m-2">
            <p class="font-base font-bold">that's more than</p>
            <p class="text-6xl font-bold">3.2x</p>
            <p class="text-base font-bold">the number of</p>
            <p class="text-base font-bold">bills in 2022</p>
          </div>

          <div class="flex flex-col border border-2 border-slate-500 text-center p-2 rounded-lg flex-1 m-2 bg-white">
            <p class="text-base font-bold">we donate</p>
            <p class="text-6xl font-bold">100%</p>
            <p class="text-base font-bold">of <a href="index" class="text-blue-500 underline">our profits</a> to</p>
            <p class="text-base font-bold">support trans people</p>
          </div>

        </div>


      </div>
    </div>
  </div>

  <div class="grow-[2]"></div>
  </div>

          <div class="m-5 grid grid-rows-1 grid-cols-3">
            <button id="image0" class="flex w-40 rounded-lg h-fit" onclick="changeBackground('url(\'resources/backgrounds/jaime.jpg\')', 'image0')"><img src="resources/backgrounds/jaime_small.jpg"></button>
